<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Morse Code Translator</title>
    </head>
    <body>
        <h1>Morse Code Translator</h1>

        <textarea id="input" rows="4" cols="40" placeholder="Type English or Morse here"></textarea>

        <div>
            <button id="toMorse">To Morse</button>
            <button id="toEnglish">To English</button>
        </div>

        <h2>Output</h2>
        <pre id="output"></pre>

        <script type="module" src="main.js"></script>
    </body>

</html>
