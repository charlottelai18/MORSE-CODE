<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
</head>
<body>
    <h1>Morse Code Translator</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter text to translate..."></textarea><br>
    <button id="translateButton">Translate to Morse</button>
    <h2>Translated Morse Code:</h2>
    <textarea id="outputMorse" rows="4" cols="50" readonly></textarea>
</body>
</html>
